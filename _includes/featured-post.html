<a href="{{ site.github.url }}{{ post.url }}">
  <div class="text_brand"><h2>{{ post.title }}</h2></div>
</a>
<span class="post-date">
  <!-- {{ site.data.settings.post_date_prefix }}
  {% if post.date %}
    {{ post.date | date: "%Y-%m-%d" }}
  {% endif %} -->
  by
  {% if page.author %}
    {{ page.author }}
  {% else %}
    {{ site.author }}
  {% endif %}
</span>
<div class="featured-post" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
</div>
<div>
  <p>{{ post.content | truncatewords: 50 }}&nbsp;><div class="text_brand"><a href="{{ site.github.url }}{{ post.url }}">Read more</a></div></p>
</div>
<hr>
